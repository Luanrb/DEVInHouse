<!DOCTYPE html>
<html>

<head>
    <title>Netflix - Landing Page</title>
    <link rel="stylesheet" type="text/css" href="Exercicio5.css">
</head>

<body>
    <header>
        <nav>
            <img src="netflix-logo.png" alt="Netflix Logo">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Assista a filmes e séries online</h1>
            <p>Veja onde quiser, cancele quando quiser.</p>
            <a href="#" class="btn">Experimente grátis por 30 dias</a>
        </div>
    </header>
    <section class="categories">
        <h2>Categorias em destaque</h2>
        <div class="category-list">
            <div class="category-item">
                <img src="category-1.jpg" alt="Categoria 1">
                <h3>Categoria 1</h3>
            </div>
            <div class="category-item">
                <img src="category-2.jpg" alt="Categoria 2">
                <h3>Categoria 2</h3>
            </div>
            <div class="category-item">
                <img src="category-3.jpg" alt="Categoria 3">
                <h3>Categoria 3</h3>
            </div>
            <div class="category-item">
                <img src="category-4.jpg" alt="Categoria 4">
                <h3>Categoria 4</h3>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>

</html>
